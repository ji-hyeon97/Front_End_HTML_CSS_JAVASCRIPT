<body>
  <script>
    var sum = function (a,b){
      return a+b;
    }
    document.write("함수 실행 결과" +sum(10,20));
  </script>
  <br>
  <script>
    //즉시실행함수1
    (function() {
      var userName = prompt("이름을 입력하세요.");
      document.write("안녕하세요 ? <span class = 'accent'>"+userName +"</span> 님!");
    }());
  </script>
  <br>
  <script>

    (function(a,b) {
      sum = a+b;
    }(100,200));
    document.write("함수 실행 결과 : " +sum);
  </script>
