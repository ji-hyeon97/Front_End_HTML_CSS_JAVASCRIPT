<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <fieldset>
    <legend>배송 정보</legend>
    <label for="user-name">이름 </label>
    <input type="text" id="user-name"><br>
    <label for="addr">배송 주소</label>
    <input type="text" id="addr"><br>
    <label for="mail">이메일</label>
    <input type="email" id="mail"><br>
    <label for="phone">연락처</label>
    <input type="tel" id="phone"><br>
    <label for="where">배송 지정</label>
    <input type="date" id="where"><small>주문일로부터 최소 3일 이후</small><br>
    <label for="memo">메모</label>
    <textarea id="memo" cols="40" rows="4"></textarea>
  </fieldset>
  <hr>
  <label for="product">상품선택</label>
  <select id="product">
    <option value="special_3" selected>선물용 3kg</option>
    <option valeu="special_5">선물용 5kg</option>
    <option value="family_3">가정용 3kg</option>
    <option value="family_5">가정용 5kg</option>
  </select>
  <hr>
  <label for="product">포장 여부</label>
  <input type="text" id="product" list="pack">
  <datalist id="pack">
    <option value="package">선물포장</option>
    <option value="no_package">포장 안 함</option>
  </datalist>
  <hr>
  <button type="submit">주문하기</button>
  <button type="submit">취소하기</button>
  <hr>
  <h2>회원 가입을 환영합니다</h2>
  <fieldset>
    <legend>사용자 정보</legend>
    <ul>
      <li>
        <label for="id">아이디</label>
        <input type="text" id="id" placeholder="4자~10자사이. 공백없이">
      </li>
      <li>
        <label for="mail">이메일</label>
        <input type="email" id="mail">
      </li>
      <li>
        <label for="password">비밀번호</label>
        <input type="text" id="password" placeholder="문자와 숫자, 특수 기호 포함">
      </li>
      <li>
        <label for="password_c">비밀번호 확인</label>
        <input type="text" id="password_c">
      </li>
      <li>
        <label for="where">가입 경로</label>
        <select id="where">
          <option value="블로그" selected>블로그</option>
          <option value="인터넷">인터넷</option>
          <option value="sns">sns</option>
        </select>
      </li>
    </ul>
  </fieldset>
  <fieldset>
    <legend>이벤트와 새로운 소식</legend>
    <input type="radio" id="mail">
    <label for="mail">메일 수신</label>
    <input type="radio" id="mail_x">
    <label for="mail_x">메일 수신 안 함</label>
  </fieldset>
  <input type="button" value="가입하기">
  <input type="button" value="취소">  
</body>
</html>
