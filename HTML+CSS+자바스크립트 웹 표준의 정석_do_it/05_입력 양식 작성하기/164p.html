<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <fieldset>
    <h2>프런트엔드 개발자 지원서</h2>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
    <hr>
    <h3>개인정보</h3>
    <label for="user-name">이름</label>
    <input type="text" id="user-name" placeholder="공백 없이 입력하시오"><br>
    <label for="phone">연락처</label>
    <input type="tel" id="phone"><br>
    <br>
    <h3>지원분야</h3>
    <input type="radio" id="field">
    <label for="field">웹 퍼블리싱</label><br>
    <input type="radio" id="develop">
    <label for="develop">웹 어플리케이션 개발</label><br>
    <input type="radio" id="improve">
    <label for="improve">개발 환경 개선</label><br>
    <br>
    <h3>지원 동기</h3>
    <textarea cols="80" rows="10" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea><br>
    <input type="submit" value="접수하기">
    <input type="submit" value="다시 쓰기">
</fieldset>
  
</body>
</html>
