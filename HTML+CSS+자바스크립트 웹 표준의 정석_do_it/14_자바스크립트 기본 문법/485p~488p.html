<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var numberOne = prompt("50 미만인 숫자를 입력하세요.")
    var numberTwo = prompt("50 미만의 숫자를 입력하세요.")

    if(numberOne < 10 || numberTwo < 10){
      alert("숫자 2개 중에서 최소한 하나는 10 미만입니다.")
    }
    else{
      alert("숫자 2개 중에서 10 미만인 수가 없습니다.")
    }
  </script>
  <script>
    var numberOne = prompt("50 미만인 숫자를 입력하세요.")
    var numberTwo = prompt("50 미만의 숫자를 입력하세요.")

    if(numberOne < 10 && numberTwo < 10){
      alert("숫자 2개 중에서 최소한 하나는 10 미만입니다.")
    }
    else{
      alert("숫자 2개 중에서 10 미만인 수가 없습니다.")
    }
  </script>
  <script>
    var session = prompt("관심 세션을 선택해 주세요. 1-마케팅 2-개발 3-디자인")
    switch(session){
      case "1": document.write("<p>마케팅 세션은 <strong>201호</strong>에서 진행됩니다.</p>")
        break;
      case "2": document.write("<p>개발 세션은 <strong>203호 </strong>에서 진행됩니다.</p>")
        break;
      case "3": document.write("<p>디자인 세션은 <strong>205호</strong>에서 진행됩니다.</p>")
        break;
      default : alert("잘못 입력되었습니다.");      
    }
  </script>
</body>
</html>
