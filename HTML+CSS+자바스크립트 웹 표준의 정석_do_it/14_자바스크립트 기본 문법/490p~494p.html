<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var sum=0;

    sum+=1;
    sum+=2;
    sum+=3;
    sum+=4;
    sum+=5;

    document.write("1부터 5까지 더하면 "+sum);
  </script>
  <br>
  <script>
    var i;
    var sum=0;

    for (i=0; i<6; i++){
      sum+=i;
    }
    document.write("1부터 5까지 더하면 "+sum);
  </script>
  <br>
  <script>
    var i;
    var sum=0;

    for(i=1; i<1001; i++){
      sum+=i;
    }
    document.write("1부터 1000까지 더하면 "+sum);
  </script>
  
</body>
</html>
